<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle (optional) -->
  <circle cx="50" cy="50" r="48" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Fluffy fur around face -->
  <ellipse cx="50" cy="55" rx="38" ry="35" fill="#ffffff"/>
  <ellipse cx="50" cy="50" rx="35" ry="32" fill="#fafafa"/>
  
  <!-- Fluffy fur details -->
  <ellipse cx="25" cy="45" rx="12" ry="15" fill="#ffffff"/>
  <ellipse cx="75" cy="45" rx="12" ry="15" fill="#ffffff"/>
  <ellipse cx="30" cy="65" rx="10" ry="12" fill="#ffffff"/>
  <ellipse cx="70" cy="65" rx="10" ry="12" fill="#ffffff"/>
  <ellipse cx="50" cy="75" rx="15" ry="10" fill="#ffffff"/>
  
  <!-- Face base -->
  <ellipse cx="50" cy="52" rx="22" ry="20" fill="#fff8f0"/>
  
  <!-- Ears -->
  <ellipse cx="28" cy="30" rx="10" ry="12" fill="#ffffff" stroke="#f5f5f5" stroke-width="1"/>
  <ellipse cx="72" cy="30" rx="10" ry="12" fill="#ffffff" stroke="#f5f5f5" stroke-width="1"/>
  <ellipse cx="28" cy="32" rx="6" ry="7" fill="#ffcdd2"/>
  <ellipse cx="72" cy="32" rx="6" ry="7" fill="#ffcdd2"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="48" rx="6" ry="7" fill="#2c2c2c"/>
  <ellipse cx="60" cy="48" rx="6" ry="7" fill="#2c2c2c"/>
  <!-- Eye shine -->
  <circle cx="42" cy="46" r="2" fill="#ffffff"/>
  <circle cx="62" cy="46" r="2" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="58" rx="5" ry="4" fill="#2c2c2c"/>
  <ellipse cx="50" cy="57" rx="2" ry="1.5" fill="#4a4a4a"/>
  
  <!-- Mouth -->
  <path d="M 45 62 Q 50 67 55 62" stroke="#2c2c2c" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tongue -->
  <ellipse cx="50" cy="66" rx="4" ry="5" fill="#ff8a9a"/>
  <line x1="50" y1="63" x2="50" y2="69" stroke="#e57585" stroke-width="1"/>
  
  <!-- Blush -->
  <ellipse cx="32" cy="55" rx="5" ry="3" fill="#ffcdd2" opacity="0.6"/>
  <ellipse cx="68" cy="55" rx="5" ry="3" fill="#ffcdd2" opacity="0.6"/>
  
  <!-- Eyebrows (cute expression) -->
  <path d="M 35 42 Q 40 40 45 42" stroke="#d0d0d0" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 55 42 Q 60 40 65 42" stroke="#d0d0d0" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
