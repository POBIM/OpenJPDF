name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: OpenJPDF

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish (Self-contained)
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./OpenJPDF-win-x64.zip
      shell: pwsh

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenJPDF-win-x64
        path: ./publish/
        retention-days: 30

    - name: Get version from csproj
      id: get_version
      run: |
        $xml = [xml](Get-Content OpenJPDF.csproj)
        $version = $xml.Project.PropertyGroup.Version
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create Release (on tag push only)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## OpenJPDF - PDF Editor
          
          **Version:** ${{ steps.get_version.outputs.VERSION }}
          **Build:** #${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          
          ### Download
          - `OpenJPDF-win-x64.zip` - Windows x64 (Self-contained, no .NET required)
        files: ./OpenJPDF-win-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
